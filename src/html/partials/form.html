<section class="gen-main__customize-menu">
  <div class="customize-menu__container">
    <img 
      class="customize-menu__container-logo" 
      src="./assets/images/keyboard.svg" 
      alt="keyboard icon" />
    <h1 class="customize-menu__container-title">Rellena</h1>
  </div>

  <form 
   class="customize-menu__form" 
   action=""
   method="post">
    <label 
     class="customize-menu__form-label" 
    for="fullName">Nombre completo
    </label>
    <input 
     class="customize-menu__form-input" 
     placeholder="Ej: Sally Jill" 
     type="text" 
     required id="fullName" />
    <!--desplegar opciones en placeholder?-->
    <label 
     class="customize-menu__form-label" 
     for="position">Puesto</label>
    <input 
     class="customize-menu__form-input" 
     placeholder="Ej: Front end" 
     type="text" 
     required id="position" />
    <div class="customize-menu__form-box">
      <button 
       class="customize-menu__form-box--button js__box-button" 
       type="button">Añadir imagen
      </button>
      <input 
       type="file" 
       name="" 
       id="img-selector" 
       class="customize-menu__form-box-hidden js__box-button-hidden" >
    </div>
    <div 
     class= "customize-menu__form-image">
      <div 
        class="customize-menu__form-image--profile js__profile-image"
        style="background-image:url(https://via.placeholder.com/300x300/cccccc/666666/?text=IMAGE)"></div>
      <div 
        class="customize-menu__form-image--preview js__profile-preview" >
      </div>
    
    </div>
    <label 
     class="customize-menu__form-label" 
     for="email">Email</label>
    <input 
     class="customize-menu__form-input" 
     placeholder="Ej: sally.hill@gmail.com" 
     type="email" 
     required id="email" />
    <label 
     class="customize-menu__form-label"
     for="telephone">Teléfono
    </label>
    <input 
     class="customize-menu__form-input" 
     placeholder="Ej: 555-555-555" 
     type="tel" 
     required id="telephone" />
    <label 
     class="customize-menu__form-label" 
     for="linkedin">Linkedin
    </label>
    <input 
     class="customize-menu__form-input" 
     placeholder="Ej: linkedin.com/in/sally-hill"
     type="text"
     required id="linkedin" />
    <label 
     class="customize-menu__form-label" 
     for="github">Github </label>
    <input 
     class="customize-menu__form-input" 
     placeholder="Ej: @sally-hill"
     type="text" 
     required id="github" />
  </form>
</section>
