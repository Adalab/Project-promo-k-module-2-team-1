<main class="gen-main">
  <section class="gen-main__container">
    <button class="btn gen-main__btn--reset">Reset</button>
    <div class="gen-main__card">
      <h1 class="card__name-surname">Nombre Apellido</h1>
      <h2 class="card__occupation">Front-end developer</h2>
      <div class="card__photo">
        <img class="card__img" src="" alt="Card Photo" />
      </div>
    </div>
  </section>

  <!--DESIGN-->

  <nav class="gen-main__customize">
    <!--de momento no se usa-->
    <section class="gen-main__customize-design">
      <!--de momento no se usa-->
      <div class="customize-design__container">
        <img
          class="customize-design__container-logo"
          src="./assets/images/design.svg"
          alt="Share logo"
        />
        <h1 class="customize-design__container-title">Diseña</h1>
        <!--cambiar los h1 a h2-->
        <!-- <div class="customize-design__container-crocodile"></div> -->
      </div>

      <section class="customize-design__colors1">
        <h2 class="customize-design__colors1-title">Colores</h2>
        <div class="customize-design__colors1-selection"></div>
        <div class="customize-design__colors1-boxes1"></div>
        <div class="customize-design__colors1-boxes2"></div>
        <div class="customize-design__colors1-boxes3"></div>
      </section>
      <section class="customize-design__colors2">
        <div class="customize-design__colors2-selection"></div>
        <div class="customize-design__colors2-boxes1"></div>
        <div class="customize-design__colors2-boxes2"></div>
        <div class="customize-design__colors2-boxes3"></div>
      </section>
      <section class="customize-design__colors3">
        <div class="customize-design__colors3-selection"></div>
        <div class="customize-design__colors3-boxes1"></div>
        <div class="customize-design__colors3-boxes2"></div>
        <div class="customize-design__colors3-boxes3"></div>
      </section>
    </section>

    <!-- FILL -->
    <section class="gen-main__customize-menu">
      <div class="customize-menu__container">
        <img
          class="customize-menu__container-logo"
          src="./assets/images/keyboard-solid.svg"
          alt="keyboard icon"
        />
        <h1>Rellena</h1>
      </div>

      <form class="customize-menu__form" action="" method="post">
        <label class="customize-menu__form-label" for="fullName"
          >Nombre completo
        </label>
        <input
          class="customize-menu__form-input"
          placeholder="Ej: Sally Jill"
          type="text"
          name="required"
          id="fullName"
        /><!--desplegar opciones en placeholder?-->
        <label class="customize-menu__form-label" for="position">Puesto</label>
        <input
          class="customize-menu__form-input"
          placeholder="Ej: Front end"
          type="text"
          name="required"
          id="position"
        />
        <div>
          <label class="customize-menu__form-label" for="fullName"
            >Imagen de perfil</label
          >
          <div class="customize-menu__form-box">
            <!--añadir imagen sin div-->
            <input
              class="customize-menu__form-box-button"
              value="Añadir imagen"
              type="submit"
              required
            />
            <!--cambiar placeholder--><!--required??-->
            <div class="menu__form--box"></div>
          </div>
        </div>
        <label class="customize-menu__form-label" for="email">Email</label>
        <input
          class="customize-menu__form-input"
          placeholder="Ej: sally.hill@gmail.com"
          type="email"
          name="required"
          id="email"
        />
        <label class="customize-menu__form-label" for="telephone"
          >Teléfono
        </label>
        <input
          class="customize-menu__form-input"
          placeholder="Ej: 555-555-555"
          type="tel"
          name="required"
          id="telephone"
        />
        <label class="customize-menu__form-label" for="linkedin"
          >Linkedin
        </label>
        <input
          class="customize-menu__form-input"
          placeholder="Ej: linkedin.com/in/sally-hill"
          type="text"
          name="required"
          id="linkedin"
        />
        <label class="customize-menu__form-label" for="github">Github </label>
        <input
          class="customize-menu__form-input"
          placeholder="Ej: @sally-hill"
          type="text"
          name="required"
          id="github"
        />
      </form>
    </section>

    <!-- SHARE -->

    <section class="gen-main__customize--share">
      <div class="share">
        <img
          class="share__logo"
          src="./assets/images/share.svg"
          alt="Design profile area"
        />
        <h1 class="share__title">Comparte</h1>
        <div class="share__cocodrile"></div>
      </div>
    </section>
    <section>
      <a class="share__button" title="Crear la tarjeta" href=""
        >Crear tarjeta</a
      >
      <div class="line"></div>
      <p class="card__created">La tarjeta ha sido creada:</p>
      <a class="card__address" href=""
        >https://awesome-profile-card.com?id=A456DF0001</a
      >
      <a class="twitter__button" href="">Compartir en twitter</a>
    </section>
  </nav>

  <nav class="gen-main__data-form"></nav>
</main>
